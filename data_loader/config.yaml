AUGMENTOR: #TODO check cfg updating of the root cfg
  DISABLE: [ ]
  AV_NUM: 2 # number of augmented views
  RANDOM_AUGMENT: True # whether to use random combinations of augmentations
  PRE_PROCESS: [
    {
      NAME: RESIZE,
      ARGS: { size: [ 100,100 ] },
    },

  ]
  AUGMENTATION:

    [
      { NAME: RANDOM_CROP,
        ARGS: [ 84 ]
      },
      { NAME: COLOR_JITTER,
        ARGS: { brightness: 0.5, contrast: 0.5, saturation: 0.5 },
      },
      { NAME: RANDOM_HORIZONTAL_FLIP,
        ARGS: [ ],
      },
      {
        NAME: RANDOM_VERTICAL_FLIP,
        ARGS: [ ],
      },
      {
        NAME: RANDOM_ROTATION,
        ARGS: { degrees: [ 0, 90 ] },
      },
      {
        NAME: GAUSSIAN_BLUR,
        ARGS: { kernel_size: [ 5,9 ], sigma: [ 0.1,5 ] },
      }
    ]
  POST_PROCESS: [
    {
      NAME: RESIZE,
      ARGS: { size: [ 84,84 ] },
    },
    {
      NAME: TO_TENSOR,
      ARGS: [ ],
    },
    {
      NAME: NORMALIZE,
      ARGS: { mean: [ 0.5, 0.5, 0.5 ], std: [ 0.5, 0.5, 0.5 ] },
    }
  ]
